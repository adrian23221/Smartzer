<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Smartzer - Choose your shoes</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul class="navigation">
                    <li><a href="#">About Smartzer</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Smartzer Story</h1>
            <button id="my-btn">Click me!</button>
            <div id="my-modal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">X</span>
                        <span class="close-por">Back to Video</span>
                    </div>
                    <div class="modal-body">
                        <div class="left-col">
                            <img src="images/big1.png" alt="Big shoe" />
                        </div>
                        <div class="center-col">
                            <img src="images/small1.png" alt="Small shoe1" />
                            <img src="images/small2.png" alt="Small shoe2" />
                            <img src="images/small3.png" alt="Small shoe3" />
                        </div>
                        <div class="slideshow-container">
                            <div class="mySlides fade">
                                <img
                                    src="images/small1.png"
                                    style="width:100%"
                                />
                            </div>

                            <div class="mySlides fade">
                                <img
                                    src="images/small2.png"
                                    style="width:100%"
                                />
                            </div>

                            <div class="mySlides fade">
                                <img
                                    src="images/small3.png"
                                    style="width:100%"
                                />
                            </div>

                            <a class="prev" onclick="plusSlides(-1)"
                                >&#10094;</a
                            >
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>
                        </div>
                        <br />
                        <div style="text-align:center" class="radio-col">
                            <span class="dot" onclick="currentSlide(1)"></span>
                            <span class="dot" onclick="currentSlide(2)"></span>
                            <span class="dot" onclick="currentSlide(3)"></span>
                        </div>

                        <div class="right-col">
                            <h2>BILLY PLATFORM BOOTIE IN EEL</h2>
                            <div>
                                <button class="discover-btn">DISCOVER</button>
                            </div>
                            <div class="bottom-txt">
                                <p><strong>Description</strong></p>
                                <p>
                                    PLATFORM BOOT WITH A THICK COVERED HEEL,
                                    WITH A BUCKLE AND A ZIP FASTENING ON THE
                                    SIDE
                                </p>
                                <input type="radio" name="" id="" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </main>
        <footer>
            <h3>Find Us Here: London</h3>
        </footer>
        <script src="scripts.js"></script>
    </body>
</html>
